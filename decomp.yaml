name: F-Zero X Expansion Kit
repo: https://github.com/inspectredc/fzerox-expansion-kit
platform: n64
build_system: make
versions:
  - name: jp
    fullname: jp
    sha1: 03209263d2ee7d621353431f3f8512ab8c1c0150
    paths:
      target: "baserom.jp.z64dd"

      build_dir: "build"
      map: "build/fzerox-expansion.jp.map"
      compiled_target: "build/fzerox-expansion.jp.z64dd"
      elf: "build/fzerox-expansion.jp.elf"

      expected_dir: "expected/"

      asm: "asm/jp"
      nonmatchings: "asm/jp/nonmatchings"

tools:
  mapfile_parser:
    progress_report:
      check_asm_paths: True
      prefixes_to_trim:
        - build/lib/
        - build/src/
        - build/asm/jp/data/
        - build/asm/jp
        - build/
      categories:
        # Categories by segment
        - id: main
          name: main
          paths:
            - sys/sys_main
            - sys/sys_gfx
            - sys/sys_audio
            - game/game
            - sys/controller
            - sys/math
            - game/course_gadgets
            - game/10AB0
            - game/10B20
            - sys/disk_drive
            - sys/sys_leo
            - sys/dma
            - sys/segment
            - game/texture_utils
            - game/common
            - game/texture_utils2
            - game/1C8B0
            - sys/disk_mount
            - sys/leo_fault
            - sys/sys_fault
            - game/bordered_box
            - game/camera
            - game/racer
            - audio
            - libultra
            - leo/lib
            - leo/mfs
            - game
            - leo/leo_bootdisk
            - sys/75000
        - id: main.game
          name: main.game
          paths:
            - game
        - id: main.leo
          name: main.leo
          paths:
            - leo
        - id: main.audio
          name: main.audio
          paths:
            - audio
        - id: main.libultra
          name: main.libultra
          paths:
            - libultra
        - id: expansion_kit
          name: expansion_kit
          paths:
            - overlays/expansion_kit
        - id: ovl_i3
          name: ovl_i3
          paths:
            - overlays/ovl_i3
        - id: ovl_i4
          name: ovl_i4
          paths:
            - overlays/ovl_i4
        - id: course_select
          name: course_select
